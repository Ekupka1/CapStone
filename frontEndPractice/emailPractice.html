<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Email Practice</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.6.1.min.js"
></script>
    
  

    <div class="container">
        <div class="row">
            <div class="card">
                <h2 class="sheet">Contact</h2>
                <form name="google-sheet">
                    <div class="formGroup">
                        <label for="name" class="form-label">name</label>
                        <input type="text" id="name" name= "Name" class="form-control" placeholder="Enter your name" required>
                    </div>
                    <div class="formGroup">
                        <label for="email" class="form-label">email</label>
                        <input type="email" id="email" name= "Email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="formGroup">
                        <label for="comment" class="form-label">comment</label>
                        <textarea id="comment" class="form-control" name= "Suggestion" placeholder="Enter your comment" rows = "5" required></textarea></textarea>
                    </div>
                    <div>
                        <button class="btn" type="submit">Send message!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

      <!-- enters the stylesheet -->

      <!-- Having a problem with allowing access to cornell college emails only -->
  <script> 
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyzlzA7E3a6tfhTT_E6Op77fH7DoM3_g3K3MSGtUC1qINmic8BUVLvSYaS-dpvd6-JJ/exec'
    const form = document.forms['google-sheet' ]
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</body>
</html>
